    <script type="text/javascript">
         $(document).ready( function () {
             var table = $('#adminOrder').dataTable({
                 "ajax": {
                     "url": "/order/getOrderAllDetail/-1/"+decryption(getCookie("ok")) +"/-1",
                     "type": "GET",
                     "dataSrc": 'data'   //默认为data,这里定义为空，则只需要传不带属性的数据（即前面不带data的属性）
                 },
                 "columns": [
                     {"data":"orderId"},
                     {"data":"users.userName"},
                     {"data":"users.plateNum"},
                     {"data":"parkingLot.parkinglotNum"},
                     {"data":function (data) {
                         return getLocalTime(data.orderParkingBegin);
                     }},
                     {"data":function (data) {
                         return getLocalTime(data.orderParkingEnd);
                     }},
                     {"data":"orderPrice"},
                     {"data":"orderStatus"}
                 ],
                 // 表格的数据显示范围（生成滚动条）
                 "scrollY": $(window).height()> $(document).height() ? $(window).height()*0.45 : $(document).height()*0.45,
                 "scrollX": $(window).width(),
                 // 延迟加载
                 "deferRender": true
             });

             // 点击按钮更新表格
             $("#quanbu").click(function() {
                 var url = table.api().ajax.url("/order/getOrderAllDetail/-1/"+decryption(getCookie("ok")) +"/-1");
                 url.load();
             });
             $("#kegongxiang").click(function() {
                 var url = table.api().ajax.url("/order/getOrderAllDetail/-1/"+decryption(getCookie("ok")) +"/0");
                 url.load();
             });
             $("#gongxiangzhong").click(function() {
                 var url = table.api().ajax.url("/order/getOrderAllDetail/-1/"+decryption(getCookie("ok")) +"/1");
                 url.load();
             });
             $("#yiwancheng").click(function() {
                 var url = table.api().ajax.url("/order/getOrderAllDetail/-1/"+decryption(getCookie("ok")) +"/2");
                 url.load();
             });
         } );

    </script>
