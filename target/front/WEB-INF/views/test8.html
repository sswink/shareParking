<script type="text/javascript">
    // 点击行触发
    /*$(function () {
     $("table > tbody > tr").click(function () {
     alert("666:");
     });
     })*/

    var num=0;
    $(document).ready( function () {
        var table = $('#userDataTable').DataTable({
            // 链接请求
            "ajax": {
                "url": "/user/getUserList",
                "type": "GET",
                "dataSrc": ""   //默认为data,这里定义为空，则只需要传不带属性的数据（即前面不带data的属性）
            },
            // 绑定数据源
            columns: [
                // 设置触发下表单的格
                {
                    "class": "details-control",
                    "orderable": false,
                    "data" :  "userId" ,
                    "defaultContent": ""
                },
                {"data":"wxId"},
                {"data":"wxName"},
                {"data":"userName"},
                {"data":"sex"},
                {"data":"phoneNum"},
                {"data":"plateNum"},
                {"data":"registTime"},
                {"data":"lastloginTime"}

            ],
            // 点击表中数据即可搜索
            "initComplete": function () {
                var api = this.api();
                api.$('td').click( function () {
                    if(num==0){
                        num++;
                        api.search( this.innerHTML ).draw();
                    }
                    else{
                        num--;
                        api.search("").draw();
                    }
                });
            },
            // 表格的数据显示范围（生成滚动条）
            "scrollY": $(window).height()*0.55 > $(document).height()*0.55 ? $(window).height()*0.55 : $(document).height()*0.55,
            "scrollX": $(window).width(),
            // 延迟加载
            "deferRender": true
        });

        // 为打开和关闭详情添加事件监听器
        $('#userDataTable tbody').on('click', 'td.details-control', function () {
            var tr = $(this).closest('tr');
            var row = table.row( tr );
            if ( row.child.isShown() ) {
                // This row is already open - close it
                row.child.hide();
                tr.removeClass('shown');
            }
            else {
                // Open this row
                row.child( format(row.data()) ).show();
                tr.addClass('shown');
            }
        } );
    } );

    // 添加下表单效果
    function format ( d ) {
        // `d` is the original data object for the row
        return '<table class="panel panel-info ">'+
            '<tr>'+
            '<td>Full name:</td>'+
            '<td>'+d.name+'</td>'+
            '</tr>'+
            '<tr>'+
            '<td>Extension number:</td>'+
            '<td>'+d.extn+'</td>'+
            '</tr>'+
            '<tr>'+
            '<td>Extra info:</td>'+
            '<td>And any further details here (images etc)...</td>'+
            '</tr>'+
            '</table>';
    }

</script>
